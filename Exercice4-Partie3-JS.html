<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 4</title>
</head>
<body>
  <form>
    <label for="motdepasse">Votre mot de passe : </label><input type="text" name="motdepasse" value="" id="motdepasse" />
    <label for="confirmation">Confirmez : </label><input type="text" name="confirmation" value="" id="confirmation" />
    <button type="button" name="button" onclick="verifmdp();">Vérification</button>
  </form>
  <script>
  	function verifmdp(){
  		if(document.getElementById('motdepasse').value != document.getElementById('confirmation').value){
  			document.getElementById('motdepasse').style.border='2px solid red';
  			document.getElementById('confirmation').style.border='2px solid red';
  			alert('Les mots de passe sont différents !')
  		}  			
  		else{
  			document.getElementById('motdepasse').style.border='2px solid green';
  			document.getElementById('confirmation').style.border='2px solid green';
  		}
  	}
  </script>
</body>
</html>
